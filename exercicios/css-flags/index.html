<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="italy__green"></div>
				<div class="italy__white"></div>
				<div class="italy__red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="ukraine__blue"></div>
				<div class="ukraine__yellow"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="kuwait__green"></div>
				<div class="kuwait__white"></div>
				<div class="kuwait__red"></div>
				<div class="kuwait__black"></div>
				</div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="bangladesh__green"></div>
				<div class="bangladesh__red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<div class="portugal__green"></div>
				<div class="portugal__red"></div>
				<div class="portugal__yellow"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="japan__white"></div>
				<div class="japan__red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="square">
					<div class="square1"></div>
					<div class="square2"></div>
					<div class="square3"></div>
					<div class="square4"></div>
				</div>
				<div class="stripe stripe-azul"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azul"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azul"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azul"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azul"></div>
			</div>
		</div>
	</body>
</html>
