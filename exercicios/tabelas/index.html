<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <style>
        table {
            background-color: blue;
            border-collapse: collapse;
        }

        td, th  {
            border: 1px solid black;
        }
    </style>
    <table>
        <thead>
        <tr>
            <th>Header</th>
            <th>Header 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>celula 1</td>
            <td>celula 2</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
